<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证练习</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrap wrap-sm">
        <div class="header">
            <h1>Yo</h1>
        </div>
        <div class="form">
            <form id="signup">
                <div class="input-wrap">
                    <label>昵称</label>
                    <input data-rule='maxlength:16|minlength:2' type="text"
                    name="name"
                    class="input-control">
                    <div id="name-input-error" class="input-error">长度至少为2～16个字符</div>
                </div>
                <div class="input-wrap">
                    <label>年龄</label>
                    <input data-rule='max:18' type="text"
                    name="age"
                    class="input-control">
                    <div id="age-input-error" class="input-error">未成年不接受注册</div>
                </div>
                <div class="input-wrap">
                    <label>用户名</label>
                    <input data-rule='pattern:"^[a-z0-9]*$"|minlength:6|maxlength:18' type="text"
                    name="username"
                    class="input-control">
                    <div id="username-input-error" class="input-error">必须是小写字母或数字，长度为6～18位</div>
                </div>
                <div class="input-wrap">
                    <label>自我介绍</label>
                    <input data-rule='required:false|maxlength:200' type="text"
                    name="intro"
                    class="input-control">
                    <div id="intro-input-error" class="input-error">200字以内</div>
                </div>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
