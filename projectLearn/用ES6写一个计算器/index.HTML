<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>计算器</title>
</head>

<body>
    <div class="main">
        <div class="panel">
            <input type="number" id="display"  value="0">
            <div class="keyboard">
                <div class="number-area">
                    <button id="0" style="width: 166px;height: 75px;text-align: left;padding-left: 28px;">0</button>
                    <button id="dot">.</button>
                    
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="AC">C</button>
                    <button id="pos-and-neg"><sup>+</sup>/-</button>
                    <button id="percent">%</button>
                </div>
                <div class="operational-area">
                    <button id="equals">=</button>
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                    <button id="multiply">×</button>
                    <button id="divide">÷</button>
                    
                </div>



            </div>
        </div>
    </div>

</body>

</html>
