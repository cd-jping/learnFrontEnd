<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>计算器</title>
</head>

<body>
    <div class="main">
        <div class="panel">
            <input type="number" id="screen"  value="0">
            <div class="keyboard">
                <div class="number-area">
                    <button id="zero" style="width: 166px;height: 75px;text-align: left;padding-left: 28px;">0</button>
                    <button id="dot">.</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button data-type="clear" id="AC">C</button>
                    <button data-type="operate" id="pos-and-neg"><sup>+</sup>/-</button>
                    <button data-type="operate" id="percent">%</button>
                </div>
                <div class="operational-area">
                    <button data-type="equal" id="equal">=</button>
                    <button data-type="operate" id="add">+</button>
                    <button data-type="operate" id="subtract">-</button>
                    <button data-type="operate" id="multiply">×</button>
                    <button data-type="operate" id="divide">÷</button>
                    
                </div>



            </div>
        </div>
    </div>
<script src="js/main.js"></script>
</body>

</html>
