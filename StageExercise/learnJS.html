<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS阶段性练习1-加法计算器</title>
    <style>
        input{
            width:8ch;
            line-height: 48px;
            font-size: 36px;
            /* border-radius: 4px; */
            
        } 
        input[type=button]{
            padding: 1px 2px;
            font-size: 34px;
        }
        span{
            font-size: 36px;
        }
        #result{
            width: 12ch;
            outline: none;
        }
    </style>
    <script>
        function getSum(){
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            var sum = Number(number1)+Number(number2);
            document.getElementById("result").value=sum;
        }
    </script>
</head>
<body>
    <input type="text"  id="number1">
    <span>+</span>
    <input type="text"  id="number2">
    <span>=</span>
    <input type="text" id="result" readonly=true>
    <input type="button" value="求和" onclick="getSum()">
</body>
</html>
