<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS阶段性练习1-加法计算器</title>
    <style>
        input{
            width: 60px;
        } 
    </style>
    <script>
        function getSum(){
            var reslut = document.getElementById("number1")+document.getElementById("number2")
            return reslut;
        }
    </script>
</head>
<body>
    <input type="text" name="additive" id="number1">
    <span>+</span>
    <input type="text" name="number_added" id="number2">
    <span>=</span>
    <input type="text" name="sum" id="reslut" readonly=true>
    <input type="button" name="" id="" value="求和" onclick="getSum()">
</body>
</html>
